<!DOCTYPE html>
<html>
<head>
	<title>dCalc</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
</head>
<body>

	<div class="calculator">
		<div class="display">
			<div class="history"></div>
			<div class="input"></div>
		</div>
		<div class="keypad">
			<div class="key" data-key="1">1</div>
			<div class="key" data-key="2">2</div>
			<div class="key" data-key="3">3</div>
			<div class="key" data-key="4">4</div>
			<div class="key" data-key="5">5</div>
			<div class="key" data-key="6">6</div>
			<div class="key" data-key="7">7</div>
			<div class="key" data-key="8">8</div>
			<div class="key" data-key="9">9</div>
			<div class="key" data-key="0">0</div>
			<div class="key" data-key="plus">+</div>
			<div class="key" data-key="minus">-</div>
			<div class="key" data-key="d">d</div>
			<div class="key" data-key="enter">enter</div>
			<div class="key" data-key="clear">clear</div>
		</div>
		<div class="science">
			<div class="key" data-key="x">e(x)ploding</div>
			<div class="key" data-key="k">(k)eep</div>
			<div class="key" data-key="r">d(r)op</div>
			<div class="key" data-key="h">(h)ighest</div>
			<div class="key" data-key="m">(m)iddle</div>
			<div class="key" data-key="l">(l)owest</div>
			<div class="key" data-key="minus">-</div>
			<div class="key" data-key="delete">delete</div>
			<div class="key" data-key="help">help</div>
		</div>
	</div>
</body>
</html>
